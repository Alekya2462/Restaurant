<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Make your Reservation</title>
</head>
<body>
<h2 id="header">Make your Reservation</h2>
<form action="details.html" method="get">
<p>
    <label>Name</label>
    <input type="text" required autocomplete="on"/>
</p>
    <p>
        <label>No. of Guests</label>
        <input type="number" min="2" max="8"/>
    </p>
    <p>
        <label>Booking date</label>
        <input type="date"/>
    </p>
    <p>
        <label>time</label>
        <input type="time"/>
    </p>
<p>
    <label>Email</label>
    <input type="email" required autocomplete="on"/>
</p>
<p>
    <label>Mobile</label>
    <input type="tel" required autocomplete="on"/>
</p>

    <p>
        <input type="submit"/>
    </p>

</form>


</body>
</html>
