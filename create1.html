<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h3 id="header">Login Credentials</h3>
<div class="container">
<div class="col-md-2"></div>
<div class="col-md-8">
<form>
    <div class="form-group">
        <label for="exampleName">Name</label>
        <input type="textl" class="form-control" id="exampleName" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="exampleInput">No. of Guests</label>
        <input type="number" class="form-control" id="exampleInput" min="2" max="8">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox"> Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
    </div>
<div class="col-md-2"></div>
</div>
</body>
</html>
